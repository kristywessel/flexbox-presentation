<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Wonderful Flexbox</title>
		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Jeremy Wagner">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/wagnasty.css" id="theme">
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<script>
			var link = document.createElement("link");
			link.rel = "stylesheet";
			link.type = "text/css";
			link.href = window.location.search.match(/print-pdf/gi) ? "css/print/pdf.css" : "css/print/paper.css";
			document.getElementsByTagName("head")[0].appendChild(link);
		</script>
		<!--[if lt IE 9]><script src="lib/js/html5shiv.js"></script><![endif]-->
	</head>
	<body>
		<div class="reveal">
			<!--
				 |     __|   __|  __|   \ |  _ \
  				 |     _|   (_ |  _|   .  |  |  |
 				____| ___| \___| ___| _|\_| ___/

 				=================================

				[1.0] - Title Card
			-->
			<div class="slides">
				<!-- [1.0] Title Card -->
				<section>
					<h1 nowrap>Wonderful Flexbox</h1>
					<h3>Why I Left Box Model to Die!</h3>
					<h4>Jeremy Wagner &mdash; <a href="https://twitter.com/malcata" target="_blank">@malchata</a></h4>
				</section>
			</div>
		</div>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script>
			Reveal.initialize({
				controls: false,
				progress: false,
				history: true,
				center: true,
				transition: "slide",

				// Optional reveal.js plugins
				dependencies:[{
						src: "lib/js/classList.js",
						condition: function(){
							return !document.body.classList;
						}
					},
					{
						src: "plugin/markdown/marked.js",
						condition: function(){
							return !!document.querySelector("[data-markdown]");
						}
					},
					{
						src: "plugin/markdown/markdown.js",
						condition: function(){
							return !!document.querySelector("[data-markdown]");
						}
					},
					{
						src: "plugin/highlight/highlight.js",
						async: true,
						condition: function(){
							return !!document.querySelector("pre code");
						},
						callback: function(){
							hljs.initHighlightingOnLoad();
						}
					},
					{
						src: "plugin/zoom-js/zoom.js",
						async: true
					},
					{
						src: "plugin/notes/notes.js",
						async: true
					}
				]
			});
		</script>
	</body>
</html>
